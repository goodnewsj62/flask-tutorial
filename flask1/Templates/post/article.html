{% extends 'base.html'%} {% block title%}
<title> Blog page</title>{% endblock %} {% block style %}
<link rel="stylesheet" href="{{url_for('static', filename = 'article.css')}}"> {% endblock %} {% block content%}
<div class="contain">
    <div class="wrapper">
        {% for post in posts %}

        <div class="post">
            <div class="top">
                <a href="{{url_for('blog.author_post', author = post.writer)}}">
                    {{post.writer}}
                </a>
                <span> {{post.date_posted.strftime('%Y-%m-%d')}}</span>
            </div>
            <a href="{{url_for('blog.detail_page',id =  post.id )}}">
                <div class="bottom">
                    <h3>{{post.title}}</h3>
                    <p>{{post.content[:100]}}</p>

                </div>
            </a>
        </div>


        {% endfor %}
    </div>
</div>
{% endblock %}
